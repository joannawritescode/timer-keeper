<!DOCTYPE html>
<html>
<head>
	<title>(stopwatch) Time Tracker</title>
	<link rel="stylesheet" href="lib/bs/bootstrap.min.css">
	<link rel="stylesheet" href="lib/bs-icons/bootstrap-icons.min.css">
	<link rel="stylesheet" href="lib/files/styles.css" type="text/css">
	<script src="lib/jscookie/js.cookie.min.js"></script>
</head>
<body class="bg-dark text-white pb-5" data-bs-theme="light">
	<header>
    <div class="px-3 py-2 text-bg-dark border-bottom bg-dark">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <div class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
            <i class="bi bi-stopwatch me-2"></i> TIME O'CLOCK
          </div>

          <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
            <li><button class="btn btn-secondary nav-link text-white" data-bs-target="#how" data-bs-toggle="collapse"><i class="bi bi-info-circle mx-auto mb-1"></i> How to Use</button></li>
            <li><button class="btn btn-secondary nav-link text-white" data-bs-target="#settings" data-bs-toggle="collapse"><i class="bi bi-sliders2 mx-auto mb-1"></i> Preferences</button></li>
          	<li><button class="btn btn-secondary nav-link text-white" data-bs-target="#cookies" data-bs-toggle="collapse"><i class="bi bi-cookie mx-auto mb-1"></i> Cookies</button></li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <div class="container-fluid bg-warning collapse" id="cookies">
		<div class="row">
			<div class="col">
				<p>Cookies</p>		
			</div>
		</div>
	</div>
	<div class="container-fluid bg-primary collapse" id="settings">
		<div class="row">
			<div class="col">
				<p>Preferences</p>		
			</div>
		</div>
	</div>
  <div class="container-fluid bg-info collapse" id="how">
		<div class="row">
			<div class="col">
				<p>and how!</p>		
			</div>
		</div>
	</div>
    <div class="px-3 py-2 text-bg-dark border-bottom bg-dark">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-end">
              <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
            <li>
              	<button class="btn btn-secondary nav-link text-white" data-bs-target="#export" data-bs-toggle="collapse"><i class="bi bi-printer mx-auto mb-1"></i> Print</button>
            </li>
            <li>
              <button class="btn btn-secondary nav-link text-white"><i class="bi bi-save mx-auto mb-1"></i> Save All</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container-fluid bg-success collapse" id="export">
		<div class="row">
			<div class="col">
				<p>Printing</p>		
			</div>
		</div>
	</div>
    <div class="px-3 py-2 text-bg-dark border-bottom bg-dark">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-end">
              <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
            <li>
              <button class="btn btn-secondary nav-link text-white" id="add" ><i class="bi bi-plus-square"></i> Create</button>
            </li>
            <li>
              <button class="btn btn-secondary dropdown-toggle nav-link text-white" type="button" data-bs-toggle="dropdown" aria-expanded="false">
			    <i class="bi bi-grid mx-auto mb-1"></i> Layout
			  </button>
			  <ul class="dropdown-menu">
			    <li><button class="btn btn-light nav-link text-dark"><i class="bi bi-grid-3x3-gap-fill"></i> Grid</button></li>
			    <li><button class="btn btn-light nav-link text-dark"><i class="bi bi-grid"></i> Large Grid</button></li>
			    <li><button class="btn btn-light nav-link text-dark"><i class="bi bi-list"></i> List</button></li>
			    <li><button class="btn btn-light nav-link text-dark"><i class="bi bi-list"></i> Large List</button></li>
			  </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
	<div class="container-fluid">
		<div class="row">
			<div class="col">
				<div class="row data row-cols-lg-2"></div>		
			</div>
		</div>
	</div>
	<script src="lib/bs/bootstrap.bundle.min.js"></script>
	<script src="lib/jquery/jquery.min.js"></script>
	<script src="lib/files/scripts.js"></script>

</body>
</html>
